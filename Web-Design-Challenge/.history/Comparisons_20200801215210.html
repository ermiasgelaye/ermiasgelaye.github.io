<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Comparisons of all plots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/components/">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    

    <main class="container compare-main">
        <br>
        <h1>Comparison: Latitude vs. X</h1>
        <hr>
        <div class="col-sm-12 col-md-12">
            <p>Click any plot to get an in-depth analysis.</p>
        </div>
        <div class="row">
            <div class="col-md-6 compare-cells">
                <h3>vs. Max Temperature</h3>
                <img class="compare-plots" src="Images/Fig1.png" alt="Latitude vs Temperature">
            </div>
            <div class="col-md-6 compare-cells">
                <h3>vs. Humidity</h3>
                <img class="compare-plots" src="Images/Fig2.png" alt="Latitude vs Humidity">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 compare-cells">
                <h3>vs. Cloudness</h3>
                <img class="compare-plots" src="Images/Fig3.png" alt="Latitude vs Cloudiness">
            </div>

            <div class="col-md-6 compare-cells">
                <h3>vs. Wind Speed</h3>
                <img class="compare-plots" src="Images/Fig4.png" alt="Latitude vs Wind Speed">
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Created by Ermias Gaga</p>
    </footer>
</body>

</html>
